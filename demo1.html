<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  <script>

    AFRAME.registerComponent('grid-space', {
      init: function () {
        console.log('Hello, World!');
      }
    });
  </script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="imgCat1" src="cat1.jpg">
      <a-asset-item id="thing1" src="myBot.glb"></a-asset-item>

    </a-assets>

    <a-box size="1 1 1" position="2 2 2"></a-box>

    <a-sphere size="3 3 3" position="10 2 2" color="purple"></a-sphere>

    <a-image src="#imgCat1" position="0 2 0"></a-image>
    <a-gltf-model src="#thing1" scale="0.01 0.01 0.01"></a-gltf-model>
    <a-entity environment="preset: japan"></a-entity>

    <a-entity grid-space ></a-entity>
  </a-scene>
</body>

</html>
